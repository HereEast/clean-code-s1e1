<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body class="page">
    <header class="header">
      <img class="header__image" 
          src="./eisenhower-matrix.jpg" 
          alt="Image of Eisenhower Matrix">
      <a class="header__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>

    <main class="main">

     <!--ADD-->

      <section class="section section__add">
        <h3 class="section__title">Add Item</h3>
        
        <div class="block__add-task">
          <input id="input__new-task" class="input task" type="text">
          <button id="button--add" class="button button--add">Add</button>
        </div>
      </section>

      <!--TODO-->

      <section class="section section__todo">
        <h3 class="section__title">Todo</h3>

        <ul id="todo-tasks" class="list">
          <li class="list__item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__name task">Pay Bills</label>
            <input class="item__input input task" type="text" >

            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>

          <li class="list__item edit-mode">
            <input class="item__checkbox" type="checkbox">
            <label class="item__name task">Go Shopping</label>
            <input class="item__input input task" value="Go Shopping" type="text">

            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

      <!--COMPLETED-->

      <section class="section section__completed">
        <h3 class="section__title">Completed</h3>

        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__name task">See the Doctor</label>
            <input class="item__input input task" type="text">

            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>

    </main>

    <script src="./app.js"></script>
  </body>
</html>
